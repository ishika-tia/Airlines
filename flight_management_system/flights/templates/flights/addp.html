{% extends 'base.html' %}

{% block body %}
    <h3 class="text-center m-4">Add Passenger</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The new passenger has been added successfully.
            <a href = "{% url 'pindex' %}" class="alert-link">Go to Passengers Page</a>
        </div>
    {% else %}
        <div class= "row justify-content-center">
            <div class = "col-6">
                <div class="card border-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-plane fa-lg"></i> Passenger Registration
                    </div>
                    <div class="card-body">
                        <form action="{% url 'addp' %}" method = "POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type = "submit" class ="btn btn-primary">Add</button>
                            <a href="{% url 'pindex' %}" class ="btn btn-secondary">Cancel</a>   
                        </form>
                    </div>
                  </div>
            </div>
        </div>
    {% endif %}
{% endblock body %}
